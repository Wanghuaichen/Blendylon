<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blendylon</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="app/dist/libs/SemanticUi/semantic.min.css"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <link rel="stylesheet" href="assets/css/ui/theme.css"/>
</head>
<body>
<div id="app" class="full-height noselect"></div>
<script>window.$ = window.jQuery = require('jquery')</script>
<script src="app/dist/libs/Babylon/babylon.custom.js"></script>
<script src="app/dist/libs/SemanticUi/semantic.min.js"></script>
<script src="app/dist/libs/Mousetrap/Mousetrap.min.js"></script>
<script src="app/dist/libs/Mousetrap/Mousetrap.record.min.js"></script>
<script src="./app/dist/build.js"></script>
<script>
window.refreshSemanticUi = () => {
  $(_=> {
    $('.ui.checkbox').checkbox();
    $('.ui.dropdown').dropdown();
    $('select.dropdown').dropdown();
    $('.ui.accordion').accordion({
      exclusive: false
    });
    $('.menu .item').tab();
  })
};

window.refreshSemanticUi();
</script>
</body>
</html>
