<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warlight Editor</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="app/dist/libs/SemanticUi/semantic.min.css"/>
  <link rel="stylesheet" href="./app/src/assets/css/main.css"/>
</head>
<body>
<div id="app" class="full-height noselect"></div>
<script>window.$ = window.jQuery = require('jquery')</script>
<script src="app/dist/libs/Babylon/babylon.js"></script>
<script src="app/dist/libs/Babylon/babylon.fireMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.furMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.gradientMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.gridMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.normalMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.simpleMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.triPlanarMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.terrainMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.waterMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.skyMaterial.js"></script>
<script src="app/dist/libs/Babylon/babylon.lavaMaterial.js"></script>
<script src="app/dist/libs/SemanticUi/semantic.min.js"></script>
<script src="app/dist/libs/Mousetrap/Mousetrap.min.js"></script>
<script src="app/dist/libs/Mousetrap/Mousetrap.record.min.js"></script>
<script src="./app/dist/build.js"></script>
<script>
window.refreshSemanticUi = () => {
  $(_=> {
    $('.ui.checkbox').checkbox();
    $('.ui.dropdown').dropdown({on: 'hover', delay : {
      hide   : 0,
      show   : 10,
      search : 50,
      touch  : 50
    }});
    $('select.dropdown').dropdown();
    $('.ui.accordion').accordion({
      exclusive: false
    });
    $('.menu .item').tab();
  })
};

window.refreshSemanticUi();
</script>
</body>
</html>
