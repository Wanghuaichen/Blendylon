<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Warlight Editor - Mobile Orientation Server</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        table {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        table tr td {
            width: 33.3333%;
            height: 20%
        }

        i {
            font-size:6em!important;
        }
    </style>
</head>
<body>
Hi, welcome to the Mobile Orientation Server !
<table>
    <tbody>
        <tr>
            <td></td>
            <td>
                <button type="button" id="up">
                    <i class="fa fa-3x fa-arrow-up" aria-hidden="true"></i>
                </button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button type="button" id="left">
                    <i class="fa fa-3x fa-arrow-left" aria-hidden="true"></i>
                </button>
            </td>
            <td></td>
            <td>
                <button type="button" id="right">
                    <i class="fa fa-3x fa-arrow-right" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" id="down">
                    <i class="fa fa-3x fa-arrow-down" aria-hidden="true"></i>
                </button>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
<script src="/socket.io/socket.io.js" type="application/javascript"></script>
<script src="/client.js" type="application/javascript"></script>
</body>
</html>
